{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Мониторинг образовательной среды ВУЗа</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 53px);
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
        }
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-side {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #eee;
        }
        .card img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card h2 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .card p {
            text-align: center;
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        Мониторинг образовательной среды ВУЗа
    </div>
    <div class="container">
        <div class="card">
            <div class="left-side">
                <img alt="Проблемы в ВУЗе" src="https://cdn-icons-png.flaticon.com/512/1066/1066371.png"/>
                <h2>Заметили проблему в ВУЗе?</h2>
                <p>Мы поможем решить любые проблемы с инфраструктурой</p>
            </div>
            <div class="right-side">
                <h2>Подача жалобы</h2>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="complaint-title">Заголовок жалобы</label>
                        <input id="complaint-title" name="title" placeholder="Например: Сломанный стул в аудитории" type="text" required value="{{ title|default:'' }}"/>
                    </div>
                    <div class="form-group">
                        <label for="building">Корпус</label>
                        <select id="building" name="building" required>
                            <option value="">Выберите корпус</option>
                            {% for building in buildings %}
                            <option value="{{ building.id }}" {% if building_id == building.id|stringformat:"i" %}selected{% endif %}>{{ building }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department">Подразделение</label>
                        <select id="department" name="department" required>
                            <option value="">Выберите подразделение</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}" {% if department_id == department.id|stringformat:"i" %}selected{% endif %}>{{ department }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problem-description">Описание проблемы</label>
                        <textarea id="problem-description" name="description" placeholder="Подробно опишите проблему..." required>{{ description|default:'' }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="complaint-photo">Прикрепить фото (необязательно)</label>
                        <input type="file" id="complaint-photo" name="photo" accept="image/*">
                    </div>
                    <button type="submit" class="btn">Отправить жалобу</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
